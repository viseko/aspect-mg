<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&quot;Аспект Медикал Груп&quot; – стоматологическая клиника в Красноярске</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="page">
      <header class="page__header page-header">
        <div class="page-header__main">
          <div class="container">
            <div class="page-header__logo logo">
              <div class="logo__image">
                <picture></picture><img src="img/logo/logo.png" srcset="img/logo/logo@2x.png 2x" alt="Аспект Медикал Груп" width="100" height="110">
              </div>
              <div class="logo__text"><img src="img/logo/logo_text.svg"></div>
            </div>
            <div class="page-header__contacts">
              <div class="page-header__contact-item">
                <div class="page-header__contact-icon">
                    <svg width="12" height="18">
                      <use xlink:href="img/icons/icons.svg#geo"></use>
                    </svg>
                </div>
                <div class="page-header__contact-text">ул. Краснодарская, 17а</div>
              </div>
              <div class="page-header__contact-item">
                <div class="page-header__contact-icon">
                    <svg width="18" height="18">
                      <use xlink:href="img/icons/icons.svg#clock"></use>
                    </svg>
                </div>
                <div class="page-header__contact-text">пн-сб с 9:00 до 21:00</div>
              </div>
            </div>
            <div class="page-header__contacts">
              <div class="page-header__contact-item">
                <div class="page-header__contact-icon">
                    <svg width="18" height="18">
                      <use xlink:href="img/icons/icons.svg#phone"></use>
                    </svg>
                </div>
                <div class="page-header__contact-text">
                  <div class="page-header__contact-description">Запись по телефону</div><a href="tel:+7(391)267-34-51">+7(391)267-34-51</a>
                </div>
              </div>
              <div class="page-header__contact-item">
                <div class="page-header__contact-icon">
                    <svg width="18" height="18">
                      <use xlink:href="img/icons/icons.svg#instagram"></use>
                    </svg>
                </div>
                <div class="page-header__contact-text"><a href="https://www.instagram.com/aspect_medical_group/" target="_blank">aspect_medical_group</a></div>
              </div>
            </div>
            <button class="page-header__mobile-menu-btn">
                <svg width="23" height="23">
                  <use xlink:href="img/icons/icons.svg#menu"></use>
                </svg><span class="visually-hidden">Меню</span>
            </button>
          </div>
        </div>
        <nav class="page-header__nav">
          <div class="container">
            <ul class="nav-main">
              <li class="nav-main__item"><a class="nav-main__link" href="about.html">О клинике</a></li>
              <li class="nav-main__item"><a class="nav-main__link" href="price.html">Услуги и цены</a></li>
              <li class="nav-main__item"><a class="nav-main__link" href="reviews.html">Отзывы</a></li>
              <li class="nav-main__item"><a class="nav-main__link" href="contacts.html">Контакты</a></li>
            </ul>
          </div>
        </nav>
        <div class="page-header__bottom">
          <div class="container">
            <div class="page-header__change-version">
              <button class="page-header__change-version-btn" id="js-change-version">
                  <svg width="22" height="15">
                    <use xlink:href="img/icons/icons.svg#eye"></use>
                  </svg><span>Версия для слабовидящих</span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <footer></footer>
      <script src="js/app.min.js"></script>
    </div>
    <div class="mobile-menu"></div>
  </body>
</html>
